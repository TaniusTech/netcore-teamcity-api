version: '0.1.2-beta-{build}'

platform: Any CPU
configuration: Release
os: Visual Studio 2017

before_build:
  - dotnet restore  
  - dotnet restore .\NetCoreTeamCity.Tests

build:
  parallel: true            
  project: NetCoreTeamCity.sln
  
after_build:
- dotnet pack ".\NetCoreTeamCity\NetCoreTeamCity.csproj" -c %CONFIGURATION%
test_script:
- dotnet test ".\NetCoreTeamCity.Tests\NetCoreTeamCity.Tests.csproj" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.nupkg
cache:
- '%USERPROFILE%\.nuget\packages'
deploy:
  provider: NuGet
  api_key:
    secure: Fec5HdqiA0Akjsvv03vBNhcc1bSEtrOBNfLTcP5tL6LM/s++ra9EltKovDC3Mn3x
  skip_symbols: false
  artifact: /.*\.nupkg/
